<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
  <body>
    <img class="backgroundImg" src="/images/background.jpg" alt="background"/>
    <div class="container-fluid">
      <div id="upperSpace" class="row">
        <div class="col-md-11"></div>
        <div class="col-1 d-none d-md-block">
          <img class="logoImg" src="/images/logo.png" alt="logo" />
        </div>
      </div>
      <div class="row">
        <div class="col-7"></div>

        <div class="col-4">
          <img id="hp_image" src="/images/laptop.png" alt="image" />
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-7"></div>
        <div class="col-4 login_txt mt-2 mb-4">Login As</div>
      </div>
      <div class="row">
        <div class="col-7"></div>
        <div class="col-2">
          <a
            class="btn btn-secondary w-100"
            style="font-size: 2vw"
            href="/pages/users/user_login.html"
            role="button"
            >User</a
          >
        </div>
        <div class="col-2">
          <a
            class="btn btn-secondary w-100"
            style="font-size: 2vw"
            href="/pages/admin/login/admin_login.html"
            role="button"
            >Admin</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/defcd569a6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
