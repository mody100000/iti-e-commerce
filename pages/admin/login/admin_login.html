<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="login_form" class="row mt-4">
        <div class="col-3"></div>
        <div class="col-6">
          <div id="form_box" class="container-fluid p-4">
            <form id="admin-login-form" class="row g-3">
              <h1 class="text-center">Admin login</h1>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div class="col-12 mt-4">
                <button
                  type="submit"
                  class="btn btn-warning btns"
                  value="Sign in"
                >
                  Sign in
                </button>
              </div>
            </form>
            <div class="col-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
