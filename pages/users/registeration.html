<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user register</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="upperSpace" class="row">
        <div class="col-11"></div>
        <div class="col-1">
          <img src="../../images/logo.png" alt="logo" class="logoImg" />
        </div>
      </div>
      <div id="login_form" class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div id="form_box" class="container-fluid p-4">
            <form class="row g-3" action="user_home_page.html">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  id="firstName"
                  required
                />
                <div class="valid-feedback">valid input</div>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  id="lastName"
                  required
                />
                <div class="valid-feedback">valid input</div>
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  required
                />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" required>
                  <option selected>Choose...</option>
                  <option>Cairo</option>
                  <option>Giza</option>
                  <option>6th Of October</option>
                  <option>Alexandria</option>
                </select>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                    required
                  />
                  <label class="form-check-label" for="gridCheck">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-warning btns">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/defcd569a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
