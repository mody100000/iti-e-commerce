<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
  </head>
  <body style="background-color: rgb(236, 236, 236)">
    <div class="container mt-5">
      <h2 class="mb-4">Shopping Cart</h2>
      <div class="table-responsive" id="cart-wrapper">
        <table id="cart-table" class="table table-bordered">
          <thead>
            <tr>
              <th>Product</th>
              <th>Title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Checkout Button -->
      <button class="btn btn-success" id="checkout-btn">
        Proceed to Checkout
      </button>
    </div>
  </body>
</html>
