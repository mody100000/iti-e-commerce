<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="login_form" class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <div id="form_box" class="container-fluid p-4">
            <form class="row g-3" id="user-login-form">
              <h1 class="text-center">User login</h1>
              <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  name="email"
                  required
                />
              </div>
              <div class="col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  name="password"
                  required
                />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-warning btns">
                  Sign in
                </button>
              </div>
            </form>
            <div class="col-3"></div>
            <div id="alr" class="col-12">
              <a href="registeration.html">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
