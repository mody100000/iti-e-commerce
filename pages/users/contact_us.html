<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <script
      src="https://kit.fontawesome.com/defcd569a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: rgb(236, 236, 236)">
    <div class="container-fluid">
      <section class="container my-5">
        <div class="row">
          <div class="col-lg-8">
            <h2>Contact Us</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-warning">Submit</button>
            </form>
          </div>
          <div class="col-lg-4">
            <h2>Our Information</h2>
            <address>
              <p><strong>OnlineMarket Headquarters</strong></p>
              <p>123 Salah Salem Street</p>
              <p>Nasr City, EC 5895</p>
              <p>Email: OnlineMarket@gmail.com</p>
              <p>Phone: +002 010 - 5525 - 4562</p>
            </address>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2023 ElectroMart. All rights reserved.</p>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/defcd569a6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
